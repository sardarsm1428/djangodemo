{% extends 'index.html' %}
{% block content %}
<html>
    <body>
        <center>
            <table border="1">
                
                <tr>
                    <th>username</th>
                    <th>password</th>
                    <th>delete</th>
                    <th>update</th>
                </tr>
                {% for i in values %}
                <tr>
                <td>{{ i.username }}</td>
                <td>{{ i.password }}</td>
                <td>
                        <a href="{% url 'deletelogin' i.id %}">
                            <button>delete</button>
                        </a>
                </td>
                <td>
                    <a href="{% url 'updatelogin' i.id %}">
                        <button>update</button>
                    </a>
            </td>
                
                </tr>
                {% endfor %} 
            </table>
    </center>
    </body>
</html>
{% endblock %}
